<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header style="padding-top: 1rem;">
        <h1>Entry Logger</h1>
    </header>
    <form style="padding: 3rem 0;">
        <input type="number" id="phone" placeholder="phone number" style="width: 100%" required>
        <input type="password" id="password" placeholder="password" style="width: 100%" required>
        <button onclick="checkLocation()"><b>Confirm Location</b></button>
    </form>
    <div style="display: inline;">
    <button onclick="formSubmit('entry')" style="width: 49.5%;"><b>Log Entry</b></button>
    <button onclick="formSubmit('exit')" style="width: 49.3%;"><b>Log Exit</b></button>
    </div>
    <span class="error" id="error"></span>
</body>
<script src="script.js"></script>
</html>
